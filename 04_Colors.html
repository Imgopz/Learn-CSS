<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>   
    <style>
        h1{
            /* Color name */
            color: red;
        }

        h2{
            /* RGB value */
            color: rgb(172, 102, 12);
        }

        h3{
            /* Hex value */
            color: #9b4747;
        }
    </style>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
